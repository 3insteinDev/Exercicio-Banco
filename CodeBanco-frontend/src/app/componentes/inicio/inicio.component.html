

<div class="container">
  <h4 class="text-center">Painel de Transferencias</h4>

  <button routerLink="/add" type="button" class="btn btn-primary">Realizar Nova TransferÃªncia</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome do Cliente</th>
        <th scope="col">Valor</th>
        <th scope="col">Numero da Conta</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of ListarTransferencias">
        <th>{{item.id_transferencia}}</th>
        <td>{{item.nomeCliente}}</td>
        <td>{{item.valor}}</td>
        <td>{{item.contaCliente}}</td>
        <td>
          <button (click)='editar(item.id_transferencia)' type="button" class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button (click)='excluir(item.id_transferencia)' type="button" class="btn btn-danger">Excluir</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
